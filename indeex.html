<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My E-Store</title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("fHqrHuLHH_XiXoui-");   // üëà yahan apni PUBLIC KEY paste karna
    })();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #fff;
      font-size: 42px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: auto;
    }
    .product {
      background: #fff;
      border-radius: 18px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 14px;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
      color: #667eea;
    }
    button {
      padding: 10px 18px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      width: 320px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .close {
      text-align: right;
      cursor: pointer;
      color: red;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h1>E-Store</h1>

<div class="products">
  <div class="product">
    <img src="photo1.png">
">
    <h3>Ideal perfume</h3>
    <div class="price">Rs 2500</div>
    <button onclick="openForm('Ideal perfume')">Buy Now</button>
  </div>

  <div class="product">
    <img src="photo2.png">
">
    <h3>Ocean shades</h3>
    <div class="price">Rs 1800</div>
    <button onclick="openForm('Ocean shades')">Buy Now</button>
  </div>
</div>

<div class="modal" id="orderForm">
  <div class="modal-content">
    <div class="close" onclick="closeForm()">√ó</div>
    <h2>Order Product</h2>

    <input type="text" id="productName" readonly>
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="phone" placeholder="Phone Number">
    <textarea id="address" placeholder="Address"></textarea>

    <button onclick="submitOrder()">Place Order</button>
  </div>
</div>

<script>
function openForm(product) {
  document.getElementById("productName").value = product;
  document.getElementById("orderForm").style.display = "flex";
}

function closeForm() {
  document.getElementById("orderForm").style.display = "none";
}

function submitOrder() {

  var params = {
    product: document.getElementById("productName").value,
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    address: document.getElementById("address").value
  };

  emailjs.send(
    "service_b7zrznd",     // üëà yahan SERVICE ID
    "template_tjwnsmh",    // üëà yahan TEMPLATE ID
    params
  ).then(function() {
      alert("‚úÖ Order email sent successfully!");
      closeForm();
  }, function(error) {
      alert("‚ùå Email send nahi hui");
      console.log(error);
  });
}
</script>

</body>
</html>
